{% extends "layout.html" %}
{% block title %}Deposit - ICICI Bank{% endblock %}

{% block content %}
<h2>Deposit Money</h2>
<form method="POST">
  <input type="number" step="0.01" name="amount" class="form-control mb-3" placeholder="Enter amount to deposit" required>

  <select name="notes" class="form-control mb-3" required>
    <option value="" disabled selected>Select deposit method</option>
    <option value="Cash">Cash</option>
    <option value="Cheque">Cheque</option>
  </select>

  <button type="submit" class="btn btn-success">Deposit</button>
</form>
{% endblock %}
