{% extends "layout.html" %}
{% block title %}Transfer - ICICI Bank{% endblock %}

{% block content %}
<h2>Wire Transfer</h2>
<form method="POST">
  <input type="number" name="recipient" class="form-control mb-3" placeholder="Recipient Account Number" required>
  <input type="number" step="0.01" name="amount" class="form-control mb-3" placeholder="Enter amount to transfer" required>
  <button type="submit" class="btn btn-info">Transfer</button>
</form>
{% endblock %}
