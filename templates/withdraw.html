{% extends "layout.html" %}
{% block title %}Withdraw - ICICI Bank{% endblock %}

{% block content %}
<h2>Withdraw Money</h2>
<form method="POST">
  <input type="number" step="0.01" name="amount" class="form-control mb-3" placeholder="Enter amount to withdraw" required>

  <select name="notes" class="form-control mb-3" required>
    <option value="" disabled selected>Select withdrawal method</option>
    <option value="Cash">Cash</option>
    <option value="Cheque">Cheque</option>
  </select>

  <button type="submit" class="btn btn-warning">Withdraw</button>
</form>
{% endblock %}
