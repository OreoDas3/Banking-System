{% extends "layout.html" %}
{% block title %}Register - ICICI Bank{% endblock %}
{% block content %}
<h2>Register New Account</h2>
<form method="POST">
  <div class="row mb-3">
    <div class="col">
      <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
    </div>
    <div class="col">
      <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
    </div>
  </div>
  <input type="email" name="email" class="form-control mb-3" placeholder="Email Address" required>
  <input type="text" name="phone" class="form-control mb-3" placeholder="Phone Number" required>
  <input type="password" name="pin" class="form-control mb-3" placeholder="4-digit PIN" required>
  <input type="text" name="ssn" class="form-control mb-3" placeholder="Social Security Number (SSN)" required>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
